         \u003Cdetails class=\"dropdown\"\u003E\n              \u003Csummary role=\"button\" class=\"secondary\"\u003ETheme\u003C\u002Fsummary\u003E\n              \u003Cul\u003E\n                \u003Cli\u003E\u003Ca href=\"#\" data-theme-switcher=\"auto\"\u003EAuto\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n                \u003Cli\u003E\u003Ca href=\"#\" data-theme-switcher=\"light\"\u003ELight\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n                \u003Cli\u003E\u003Ca href=\"#\" data-theme-switcher=\"dark\"\u003EDark\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n              \u003C\u002Ful\u003E\n            \u003C\u002Fdetails\u003E\n          \u003C\u002Fli\u003E\n        \u003C\u002Ful\u003E\n      \u003C\u002Fnav\u003E\n    \u003C\u002Fheader\u003E\n    \u003C!-- .\u002F Header --\u003E\n\n    \u003C!-- Main --\u003E\n    \u003Cmain class=\"container\"\u003E\n      \u003C!-- Preview --\u003E\n      \u003Csection id=\"preview\"\u003E\n        \u003Ch2\u003EPreview\u003C\u002Fh2\u003E\n        \u003Cp\u003E\n          Sed ultricies dolor non ante vulputate hendrerit. Vivamus sit amet suscipit sapien. Nulla\n          iaculis eros a elit pharetra egestas.\n        \u003C\u002Fp\u003E\n        \u003Cform\u003E\n          \u003Cdiv class=\"grid\"\u003E\n            \u003Cinput\n              type=\"text\"\n              name=\"firstname\"\n              placeholder=\"First name\"\n              aria-label=\"First name\"\n              required\n            \u002F\u003E\n            \u003Cinput\n              type=\"email\"\n              name=\"email\"\n              placeholder=\"Email address\"\n              aria-label=\"Email address\"\n              autocomplete=\"email\"\n              required\n            \u002F\u003E\n            \u003Cbutton type=\"submit\"\u003ESubscribe\u003C\u002Fbutton\u003E\n          \u003C\u002Fdiv\u003E\n          \u003Cfieldset\u003E\n            \u003Clabel for=\"terms\"\u003E\n              \u003Cinput type=\"checkbox\" role=\"switch\" id=\"terms\" name=\"terms\" \u002F\u003E\n              I agree to the\n              \u003Ca href=\"#\" onclick=\"event.preventDefault()\"\u003EPrivacy Policy\u003C\u002Fa\u003E\n            \u003C\u002Flabel\u003E\n          \u003C\u002Ffieldset\u003E\n        \u003C\u002Fform\u003E\n      \u003C\u002Fsection\u003E\n      \u003C!-- .\u002F Preview --\u003E\n\n      \u003C!-- Typography--\u003E\n      \u003Csection id=\"typography\"\u003E\n        \u003Ch2\u003ETypography\u003C\u002Fh2\u003E\n        \u003Cp\u003E\n          Aliquam lobortis vitae nibh nec rhoncus. Morbi mattis neque eget efficitur feugiat.\n          Vivamus porta nunc a erat mattis, mattis feugiat turpis pretium. Quisque sed tristique\n          felis.\n        \u003C\u002Fp\u003E\n\n        \u003C!-- Blockquote--\u003E\n        \u003Cblockquote\u003E\n          \"Maecenas vehicula metus tellus, vitae congue turpis hendrerit non. Nam at dui sit amet\n          ipsum cursus ornare.\"\n          \u003Cfooter\u003E\n            \u003Ccite\u003E- Phasellus eget lacinia\u003C\u002Fcite\u003E\n          \u003C\u002Ffooter\u003E\n        \u003C\u002Fblockquote\u003E\n\n        \u003C!-- Lists--\u003E\n        \u003Ch3\u003ELists\u003C\u002Fh3\u003E\n        \u003Cul\u003E\n          \u003Cli\u003EAliquam lobortis lacus eu libero ornare facilisis.\u003C\u002Fli\u003E\n          \u003Cli\u003ENam et magna at libero scelerisque egestas.\u003C\u002Fli\u003E\n          \u003Cli\u003ESuspendisse id nisl ut leo finibus vehicula quis eu ex.\u003C\u002Fli\u003E\n          \u003Cli\u003EProin ultricies turpis et volutpat vehicula.\u003C\u002Fli\u003E\n        \u003C\u002Ful\u003E\n\n        \u003C!-- Inline text elements--\u003E\n        \u003Ch3\u003EInline text elements\u003C\u002Fh3\u003E\n        \u003Cdiv class=\"grid\"\u003E\n          \u003Cp\u003E\u003Ca href=\"#\" onclick=\"event.preventDefault()\"\u003EPrimary link\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n          \u003Cp\u003E\n            \u003Ca href=\"#\" class=\"secondary\" onclick=\"event.preventDefault()\"\u003ESecondary link\u003C\u002Fa\u003E\n          \u003C\u002Fp\u003E\n          \u003Cp\u003E\n            \u003Ca href=\"#\" class=\"contrast\" onclick=\"event.preventDefault()\"\u003EContrast link\u003C\u002Fa\u003E\n          \u003C\u002Fp\u003E\n        \u003C\u002Fdiv\u003E\n        \u003Cdiv class=\"grid\"\u003E\n          \u003Cp\u003E\u003Cstrong\u003EBold\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n          \u003Cp\u003E\u003Cem\u003EItalic\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n          \u003Cp\u003E\u003Cu\u003EUnderline\u003C\u002Fu\u003E\u003C\u002Fp\u003E\n        \u003C\u002Fdiv\u003E\n        \u003Cdiv class=\"grid\"\u003E\n          \u003Cp\u003E\u003Cdel\u003EDeleted\u003C\u002Fdel\u003E\u003C\u002Fp\u003E\n          \u003Cp\u003E\u003Cins\u003EInserted\u003C\u002Fins\u003E\u003C\u002Fp\u003E\n          \u003Cp\u003E\u003Cs\u003EStrikethrough\u003C\u002Fs\u003E\u003C\u002Fp\u003E\n        \u003C\u002Fdiv\u003E\n        \u003Cdiv class=\"grid\"\u003E\n          \u003Cp\u003E\u003Csmall\u003ESmall \u003C\u002Fsmall\u003E\u003C\u002Fp\u003E\n          \u003Cp\u003EText \u003Csub\u003ESub\u003C\u002Fsub\u003E\u003C\u002Fp\u003E\n          \u003Cp\u003EText \u003Csup\u003ESup\u003C\u002Fsup\u003E\u003C\u002Fp\u003E\n        \u003C\u002Fdiv\u003E\n        \u003Cdiv class=\"grid\"\u003E\n          \u003Cp\u003E\n            \u003Cabbr title=\"Abbreviation\" data-tooltip=\"Abbreviation\"\u003EAbbr.\u003C\u002Fabbr\u003E\n          \u003C\u002Fp\u003E\n          \u003Cp\u003E\u003Ckbd\u003EKbd\u003C\u002Fkbd\u003E\u003C\u002Fp\u003E\n          \u003Cp\u003E\u003Cmark\u003EHighlighted\u003C\u002Fmark\u003E\u003C\u002Fp\u003E\n        \u003C\u002Fdiv\u003E\n\n        \u003C!-- Headings--\u003E\n        \u003Ch3\u003EHeading 3\u003C\u002Fh3\u003E\n        \u003Cp\u003E\n          Integer bibendum malesuada libero vel eleifend. Fusce iaculis turpis ipsum, at efficitur\n          sem scelerisque vel. Aliquam auctor diam ut purus cursus fringilla. Class aptent taciti\n          sociosqu ad litora torquent per conubia nostra, per inceptos himenaeos.\n        \u003C\u002Fp\u003E\n        \u003Ch4\u003EHeading 4\u003C\u002Fh4\u003E\n        \u003Cp\u003E\n          Cras fermentum velit vitae auctor aliquet. Nunc non congue urna, at blandit nibh. Donec ac\n          fermentum felis. Vivamus tincidunt arcu ut lacus hendrerit, eget mattis dui finibus.\n        \u003C\u002Fp\u003E\n        \u003Ch5\u003EHeading 5\u003C\u002Fh5\u003E\n        \u003Cp\u003E\n          Donec nec egestas nulla. Sed varius placerat felis eu suscipit. Mauris maximus ante in\n          consequat luctus. Morbi euismod sagittis efficitur. Aenean non eros orci. Vivamus ut diam\n          sem.\n        \u003C\u002Fp\u003E\n        \u003Ch6\u003EHeading 6\u003C\u002Fh6\u003E\n        \u003Cp\u003E\n          Ut sed quam non mauris placerat consequat vitae id risus. Vestibulum tincidunt nulla ut\n          tortor posuere, vitae malesuada tortor molestie. Sed nec interdum dolor. Vestibulum id\n          auctor nisi, a efficitur sem. Aliquam sollicitudin efficitur turpis, sollicitudin\n          hendrerit ligula semper id. Nunc risus felis, egestas eu tristique eget, convallis in\n          velit.\n        \u003C\u002Fp\u003E\n\n        \u003C!-- Medias--\u003E\n        \u003Cfigure\u003E\n          \u003Cimg\n            src=\"img\u002Faleksandar-jason-a562ZEFKW8I-unsplash-2000x1000.jpg\"\n            alt=\"Minimal landscape\"\n          \u002F\u003E\n          \u003Cfigcaption\u003E\n            Image from\n            \u003Ca href=\"https:\u002F\u002Funsplash.com\u002Fphotos\u002Fa562ZEFKW8I\" target=\"_blank\"\u003Eunsplash.com\u003C\u002Fa\u003E\n          \u003C\u002Ffigcaption\u003E\n        \u003C\u002Ffigure\u003E\n      \u003C\u002Fsection\u003E\n      \u003C!-- .\u002F Typography--\u003E\n\n      \u003C!-- Buttons--\u003E\n      \u003Csection id=\"buttons\"\u003E\n        \u003Ch2\u003EButtons\u003C\u002Fh2\u003E\n        \u003Cp class=\"grid\"\u003E\n          \u003Cbutton\u003EPrimary\u003C\u002Fbutton\u003E\n          \u003Cbutton class=\"secondary\"\u003ESecondary\u003C\u002Fbutton\u003E\n          \u003Cbutton class=\"contrast\"\u003EContrast\u003C\u002Fbutton\u003E\n        \u003C\u002Fp\u003E\n        \u003Cp class=\"grid\"\u003E\n          \u003Cbutton class=\"outline\"\u003EPrimary outline\u003C\u002Fbutton\u003E\n          \u003Cbutton class=\"outline secondary\"\u003ESecondary outline\u003C\u002Fbutton\u003E\n          \u003Cbutton class=\"outline contrast\"\u003EContrast outline\u003C\u002Fbutton\u003E\n        \u003C\u002Fp\u003E\n      \u003C\u002Fsection\u003E\n      \u003C!-- .\u002F Buttons --\u003E\n\n      \u003C!-- Form elements--\u003E\n      \u003Csection id=\"form\"\u003E\n        \u003Cform\u003E\n          \u003Ch2\u003EForm elements\u003C\u002Fh2\u003E\n\n          \u003C!-- Search --\u003E\n          \u003Clabel for=\"search\"\u003ESearch\u003C\u002Flabel\u003E\n          \u003Cinput type=\"search\" id=\"search\" name=\"search\" placeholder=\"Search\" \u002F\u003E\n\n          \u003C!-- Text --\u003E\n          \u003Clabel for=\"text\"\u003EText\u003C\u002Flabel\u003E\n          \u003Cinput type=\"text\" id=\"text\" name=\"text\" placeholder=\"Text\" \u002F\u003E\n          \u003Csmall\u003ECurabitur consequat lacus at lacus porta finibus.\u003C\u002Fsmall\u003E\n\n          \u003C!-- Select --\u003E\n          \u003Clabel for=\"select\"\u003ESelect\u003C\u002Flabel\u003E\n          \u003Cselect id=\"select\" name=\"select\" required\u003E\n            \u003Coption value=\"\" selected\u003ESelectâ€¦\u003C\u002Foption\u003E\n            \u003Coption\u003Eâ€¦\u003C\u002Foption\u003E\n          \u003C\u002Fselect\u003E\n\n          \u003C!-- File browser --\u003E\n          \u003Clabel for=\"file\"\n            \u003EFile browser\n            \u003Cinput type=\"file\" id=\"file\" name=\"file\" \u002F\u003E\n          \u003C\u002Flabel\u003E\n\n          \u003C!-- Range slider control --\u003E\n          \u003Clabel for=\"range\"\n            \u003ERange slider\n            \u003Cinput type=\"range\" min=\"0\" max=\"100\" value=\"50\" id=\"range\" name=\"range\" \u002F\u003E\n          \u003C\u002Flabel\u003E\n\n          \u003C!-- States --\u003E\n          \u003Cdiv class=\"grid\"\u003E\n            \u003Clabel for=\"valid\"\u003E\n              Valid\n              \u003Cinput type=\"text\" id=\"valid\" name=\"valid\" placeholder=\"Valid\" aria-invalid=\"false\" \u002F\u003E\n            \u003C\u002Flabel\u003E\n            \u003Clabel for=\"invalid\"\u003E\n              Invalid\n              \u003Cinput\n                type=\"text\"\n                id=\"invalid\"\n                name=\"invalid\"\n                placeholder=\"Invalid\"\n                aria-invalid=\"true\"\n              \u002F\u003E\n            \u003C\u002Flabel\u003E\n            \u003Clabel for=\"disabled\"\u003E\n              Disabled\n              \u003Cinput type=\"text\" id=\"disabled\" name=\"disabled\" placeholder=\"Disabled\" disabled \u002F\u003E\n            \u003C\u002Flabel\u003E\n          \u003C\u002Fdiv\u003E\n\n          \u003Cdiv class=\"grid\"\u003E\n            \u003C!-- Date--\u003E\n            \u003Clabel for=\"date\"\n              \u003EDate\n              \u003Cinput type=\"date\" id=\"date\" name=\"date\" \u002F\u003E\n            \u003C\u002Flabel\u003E\n\n            \u003C!-- Time--\u003E\n            \u003Clabel for=\"time\"\n              \u003ETime\n              \u003Cinput type=\"time\" id=\"time\" name=\"time\" \u002F\u003E\n            \u003C\u002Flabel\u003E\n\n            \u003C!-- Color--\u003E\n            \u003Clabel for=\"color\"\n              \u003EColor\n              \u003Cinput type=\"color\" id=\"color\" name=\"color\" value=\"#0eaaaa\" \u002F\u003E\n            \u003C\u002Flabel\u003E\n          \u003C\u002Fdiv\u003E\n\n          \u003Cdiv class=\"grid\"\u003E\n            \u003C!-- Checkboxes --\u003E\n            \u003Cfieldset\u003E\n              \u003Clegend\u003E\u003Cstrong\u003ECheckboxes\u003C\u002Fstrong\u003E\u003C\u002Flegend\u003E\n              \u003Clabel for=\"checkbox-1\"\u003E\n                \u003Cinput type=\"checkbox\" id=\"checkbox-1\" name=\"checkbox-1\" checked \u002F\u003E\n                Checkbox\n              \u003C\u002Flabel\u003E\n              \u003Clabel for=\"checkbox-2\"\u003E\n                \u003Cinput type=\"checkbox\" id=\"checkbox-2\" name=\"checkbox-2\" \u002F\u003E\n                Checkbox\n              \u003C\u002Flabel\u003E\n            \u003C\u002Ffieldset\u003E\n\n            \u003C!-- Radio buttons --\u003E\n            \u003Cfieldset\u003E\n              \u003Clegend\u003E\u003Cstrong\u003ERadio buttons\u003C\u002Fstrong\u003E\u003C\u002Flegend\u003E\n              \u003Clabel for=\"radio-1\"\u003E\n                \u003Cinput type=\"radio\" id=\"radio-1\" name=\"radio\" value=\"radio-1\" checked \u002F\u003E\n                Radio button\n              \u003C\u002Flabel\u003E\n              \u003Clabel for=\"radio-2\"\u003E\n                \u003Cinput type=\"radio\" id=\"radio-2\" name=\"radio\" value=\"radio-2\" \u002F\u003E\n                Radio button\n              \u003C\u002Flabel\u003E\n            \u003C\u002Ffieldset\u003E\n\n            \u003C!-- Switch --\u003E\n            \u003Cfieldset\u003E\n              \u003Clegend\u003E\u003Cstrong\u003ESwitches\u003C\u002Fstrong\u003E\u003C\u002Flegend\u003E\n              \u003Clabel for=\"switch-1\"\u003E\n                \u003Cinput type=\"checkbox\" id=\"switch-1\" name=\"switch-1\" role=\"switch\" checked \u002F\u003E\n                Switch\n              \u003C\u002Flabel\u003E\n              \u003Clabel for=\"switch-2\"\u003E\n                \u003Cinput type=\"checkbox\" id=\"switch-2\" name=\"switch-2\" role=\"switch\" \u002F\u003E\n                Switch\n              \u003C\u002Flabel\u003E\ firm your action!\u003C\u002Fh3\u003E\n        \u003C\u002Fheader\u003E\n        \u003Cp\u003E\n          Cras sit amet maximus risus. Pellentesque sodales odio sit amet augue finibus\n          pellentesque. Nullam finibus risus non semper euismod.\n        \u003C\u002Fp\u003E\n        \u003Cfooter\u003E\n          \u003Cbutton\n            role=\"button\"\n            class=\"secondary\"\n            data-target=\"modal-example\"\n            onclick=\"toggleModal(event)\"\n          \u003E\n            Cancel\u003C\u002Fbutton\n          \u003E\u003Cbutton autofocus data-target=\"modal-example\" onclick=\"toggleModal(event)\"\u003E\n            Confirm\n          \u003C\u002Fbutton\u003E\n        \u003C\u002Ffooter\u003E\n      \u003C\u002Farticle\u003E\n    \u003C\u002Fdialog\u003E\n    \u003C!-- .\u002F Modal example --\u003E\n\n    \u003C!-- Minimal theme switcher --\u003E\n    \u003Cscript src=\"js\u002Fminimal-theme-switcher.js\"\u003E\u003C\u002Fscript\u003E\n\n    \u003C!-- Modal --\u003E\n    \u003Cscript src=\"js\u002Fmodal.js\"\u003E\u003C\u002Fscript\u003E\n  \u003C\u002Fbody\u003E\n\u003C\u002Fhtml\u003E\n","id":"8c10d67c-4f53-434e-8759-4827c8b0373c","is_binary":false,"title":"index.html","sha":null,"inserted_at":"2024-03-03T15:46:36","updated_at":"2024-03-03T15:46:36","upload_id":null,"shortid":"1uPxzDgLL8","source_id":"6d9bbdb4-318f-4fdf-be72-dda1c9c64884","directory_shortid":null},{"code":"\u002F*!\n * Minimal theme switcher\n *\n * Pico.css - https:\u002F\u002Fpicocss.com\n * Copyright 2019-2024 - Licensed under MIT\n *\u002F\n\nconst themeSwitcher = {\n  \u002F\u002F Config\n  _scheme: \"auto\",\n  menuTarget: \"details.dropdown\",\n  buttonsTarget: \"a[data-theme-switcher]\",\n  buttonAttribute: \"data-theme-switcher\",\n  rootAttribute: \"data-theme\",\n  localStorageKey: \"picoPreferredColorScheme\",\n\n  \u002F\u002F Init\n  init() {\n    this.scheme = this.schemeFromLocalStorage;\n    this.initSwitchers();\n  },\n\n  \u002F\u002F Get color scheme from local storage\n  get schemeFromLocalStorage() {\n    return window.localStorage?.getItem(this.localStorageKey) ?? this._scheme;\n  },\n\n  \u002F\u002F Preferred color scheme\n  get preferredColorScheme() {\n    return window.matchMedia(\"(prefers-color-scheme: dark)\").matches ? \"dark\" : \"light\";\n  },\n\n  \u002F\u002F Init switchers\n  initSwitchers() {\n    const buttons = document.querySelectorAll(this.buttonsTarget);\n    buttons.forEach((button) =\u003E {\n      button.addEventListener(\n        \"click\",\n        (event) =\u003E {\n          event.preventDefault();\n          \u002F\u002F Set scheme\n          this.scheme = button.getAttribute(this.buttonAttribute);\n          \u002F\u002F Close dropdown\n          document.querySelector(this.menuTarget)?.removeAttribute(\"open\");\n        },\n        false\n      );\n    });\n  },\n\n  \u002F\u002F Set scheme\n  set scheme(scheme) {\n    if (scheme == \"auto\") {\n      this._scheme = this.preferredColorScheme;\n    } else if (scheme == \"dark\" || scheme == \"light\") {\n      this._scheme = scheme;\n    }\n    this.applyScheme();\n    this.schemeToLocalStorage();\n  },\n\n  \u002F\u002F Get scheme\n  get scheme() {\n    return this._scheme;\n  },\n\n  \u002F\u002F Apply scheme\n  applyScheme() {\n    document.querySelector(\"html\")?.setAttribute(this.rootAttribute, this.scheme);\n  },\n\n  \u002F\u002F Store scheme to local storage\n  schemeToLocalStorage() {\n    window.localStorage?.setItem(this.localStorageKey, this.scheme);\n  },\n};\n\n\u002F\u002F Init\nthemeSwitcher.init();\n","id":"51d56c4c-9cf7-46ca-8c59-7692236f8536","is_binary":false,"title":"minimal-theme-switcher.js","sha":null,"inserted_at":"2024-03-03T15:46:36","updated_at":"2024-03-03T15:46:36","upload_id":null,"shortid":"D-LSxuF6JM","source_id":"6d9bbdb4-318f-4fdf-be72-dda1c9c64884","directory_shortid":"n8pBxcaIs"},{"code":"\u002F*\n * Modal\n *\n * Pico.css - https:\u002F\u002Fpicocss.com\n * Copyright 2019-2024 - Licensed under MIT\n *\u002F\n\n\u002F\u002F Config\nconst isOpenClass = \"modal-is-open\";\nconst openingClass = \"modal-is-opening\";\nconst closingClass = \"modal-is-closing\";\nconst scrollbarWidthCssVar = \"--pico-scrollbar-width\";\nconst animationDuration = 400; \u002F\u002F ms\nlet visibleModal = null;\n\n\u002F\u002F Toggle modal\nconst toggleModal = (event) =\u003E {\n  event.preventDefault();\n  const modal = document.getElementById(event.currentTarget.dataset.target);\n  if (!modal) return;\n  modal && (modal.open ? closeModal(modal) : openModal(modal));\n};\n\n\u002F\u002F Open modal\nconst openModal = (modal) =\u003E {\n  const { documentElement: html } = document;\n  const scrollbarWidth = getScrollbarWidth();\n  if (scrollbarWidth) {\n    html.style.setProperty(scrollbarWidthCssVar, `${scrollbarWidth}px`);\n  }\n  html.classList.add(isOpenClass, openingClass);\n  setTimeout(() =\u003E {\n    visibleModal = modal;\n    html.classList.remove(openingClass);\n  }, animationDuration);\n  modal.showModal();\n};\n\n\u002F\u002F Close modal\nconst closeModal = (modal) =\u003E {\n  visibleModal = null;\n  const { documentElement: html } = document;\n  html.classList.add(closingClass);\n  setTimeout(() =\u003E {\n    html.classList.remove(closingClass, isOpenClass);\n    html.style.removeProperty(scrollbarWidthCssVar);\n    modal.close();\n  }, animationDuration);\n};\n\n\u002F\u002F Close with a click outside\ndocument.addEventListener(\"click\", (event) =\u003E {\n  if (visibleModal === null) return;\n  const modalContent = visibleModal.querySelector(\"article\");\n  const isClickInside = modalContent.contains(event.target);\n  !isClickInside && closeModal(visibleModal);\n});\n\n\u002F\u002F Close with Esc key\ndocument.addEventListener(\"keydown\", (event) =\u003E {\n  if (event.key === \"Escape\" && visibleModal) {\n    closeModal(visibleModal);\n  }\n});\n\n\u002F\u002F Get scrollbar width\nconst getScrollbarWidth = () =\u003E {\n  const scrollbarWidth = window.innerWidth - document.documentElement.clientWidth;\n  return scrollbarWidth;\n};\n\n\u002F\u002F Is scrollbar visible\nconst isScrollbarVisible = () =\u003E {\n  return document.body.scrollHeight \u003E screen.height;\n};\n","id":"2ef59b9b-7238-421b-83cd-a575a68c6511","is_binary":false,"title":"modal.js","sha":null,"inserted_at":"2024-03-03T15:46:36","updated_at":"2024-03-03T15:46:36","upload_id":null,"shortid":"0m-8gBFAnV","source_id":"6d9bbdb4-318f-4fdf-be72-dda1c9c64884","directory_shortid":"n8pBxcaIs"},{"code":"https:\u002F\u002Frawcdn.githack.com\u002Fpicocss\u002Fexamples\u002Fmaster\u002Fv2-html\u002Fimg\u002Faleksandar-jason-a562ZEFKW8I-unsplash-2000x1000.jpg","id":"922676ab-532a-4d1d-b67e-210889dcd15c","is_binary":true,"title":"aleksandar-jason-a562ZEFKW8I-unsplash-2000x1000.jpg","sha":null,"inserted_at":"2024-03-03T15:46:36","updated_at":"2024-03-03T15:46:36","upload_id":null,"shortid":"O1lBUytN7U","source_id":"6d9bbdb4-318f-4fdf-be72-dda1c9c64884","directory_shortid":"UlKVxoXCFL"}],"original_git_commit_sha":null,"authorization":"read","author":null,"always_on":false,"ai_consent":false,"permissions":{"prevent_sandbox_export":false,"prevent_sandbox_leaving":false},"npm_registries":[],"collection":false,"custom_template":{"id":"22ad6629-ce1c-40b4-a4e0-29c4a95c0cca","title":"picocss\u002Fexamples: v2-html","color":"#61DAFB","v2":false,"url":null,"published":false,"icon_url":"github","official":false},"id":"4mrnhq","like_count":0,"forked_template_sandbox":null,"base_git":null,"original_git":null,"user_liked":false,"screenshot_url":"https:\u002F\u002Fscreenshots.codesandbox.io\u002F4mrnhq\u002F21.png","draft":true,"directories":[{"id":"c799bf97-9af8-48be-bf7b-f76e4f0336d0","title":"js","inserted_at":"2024-03-03T15:46:36","updated_at":"2024-03-03T15:46:36","shortid":"n8pBxcaIs","source_id":"6d9bbdb4-318f-4fdf-be72-dda1c9c64884","directory_shortid":null},{"id":"ff8edf62-ba0f-4e0e-970e-ea78cadd66d7","title":"img","inserted_at":"2024-03-03T15:46:36","updated_at":
